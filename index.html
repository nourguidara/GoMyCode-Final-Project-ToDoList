<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <nav>

        <h3> My To Do List</h3>
        <div class="nav-item">
            <i class="fa-solid fa-circle-plus plusbutton"></i>
            <a href="/index.html">Add task</a> 
        </div>
        
        <div class="nav-item">
            <i class="fa-solid fa-calendar-week plusbutton"></i>
            <a href="/Today.html">Today</a>
        </div>

        <div class="nav-item">
            <i class="fa-solid fa-cloud plusbutton"></i>
            <a href="/Upcoming.html">Weather</a>
        </div>
        
      

    </nav>

   
    
    <section id="AddTask">
          
        <div class="container">
            
            <div class="addTasktext">
                <h2>Add Task</h2>
            </div>
            
            
            <input id="inputAdd" type="text" placeholder="Add a task">
            <div class="TimeDate">
                <div>
                    <h3>Time:</h3>
                    <input id="timeToDo" type="time">
                </div>
                
                <div>
                    <h3>Date:</h3>
                    <input id="dateToDo" type="date">
                </div>
                
            </div>
            
            <button id="Add">Add Task</button>

            <h2 class="titleToDo">My To DO List:</h2>

            <div id="tasks" >

            </div>
        </div>
        

    </section>
    
    

    <script src="index.js"></script>
